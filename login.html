<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
  <main id="login">
    <div class="container">
        <section id="login_section">
            <div class="form_box">
                <div class="button_box">
                    <div id="btn"></div>
                    <button id="login_btn" class="toggle_btn active">Log In</button>
                    <button id="register_btn" class="toggle_btn">Register</button>
                </div>

                <form id="Login" action="" class="input_group">
                    <input id="inp_log_user" type="text" placeholder="Enter Username" class="input_filed" required>
                    <input id="inp_log_password" type="password" placeholder="Enter Password" class="input_filed" required>
                    <a href="#">Last Your Password?</a>
                    <button id="inp_login_btn" type="submit" class="submit_btn">Log In</button>
                    <div class="isNot"></div>
                </form>

                <form id="Register" action="" class="input_group">
                    <input id="inp_reg_user" type="text" placeholder="Enter Username" class="input_filed" required>
                    <input id="inp_reg_password" type="password" placeholder="Enter Password" class="input_filed" required>
                    <input id="inp_reg_email" type="email" placeholder="Enter Email" class="input_filed" required>
                    <button id="inp_register_btn" type="submit" class="submit_btn">Register</button>
                </form>
            </div>
        </section>

    </div>
  </main>
    <script src="./assets/js/home.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
